<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Fiches Atelier – ESG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .header {
      background-color: white;
      border-bottom: 3px solid #f47b20;
      padding: 12px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header img {
      height: 42px;
    }

    .title {
      font-size: 18px;
      font-weight: bold;
      color: #f47b20;
      margin-left: 16px;
    }

    .iframe-container {
      height: calc(100vh - 72px); /* header height */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="header">
    <div>
      <img src="Logo_Orange_clean.svg" alt="Orange">
    </div>
    <div class="title">Fiches Atelier – ESG</div>
  </div>

  <div class="iframe-container">
    <iframe src="https://script.google.com/macros/s/AKfycbxGX7_A0PYXvjqo949nJ86syqRAneSQ37IWsreQULhu3Ia71gFg_cSLnOltJQMG6usiCA/exec"></iframe>
  </div>

</html>
