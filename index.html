<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Fiches Atelier</title>
  <style>
    iframe {
      width: 100%;
      height: 800px;
      border: none;
    }
  </style>
</head>
<body>

  <h2>Fiches Atelier - Orange</h2>

  <iframe
    id="frameAtelier"
    src="https://script.google.com/a/macros/altermondo.com/s/AKfycbycFZgm2DwUc6MJ6_VrZXCJPRpLL0WiO4x8SRlnPLzEdibz85fJ-DuF494M_SteGIl7Mg/exec"
    allow="fullscreen"
  ></iframe>

  <script>
    window.addEventListener("message", function(event) {
      // Optionnel : vérifie que ça vient de Apps Script
      if (!event.origin.includes("script.google.com")) return;

      if (event.data.type === "chargerFiche") {
        const id = event.data.id;
        const url = `https://script.google.com/a/macros/altermondo.com/s/AKfycbycFZgm2DwUc6MJ6_VrZXCJPRpLL0WiO4x8SRlnPLzEdibz85fJ-DuF494M_SteGIl7Mg/exec?id=${id}`;
        document.getElementById("frameAtelier").src = url;
      }
    });
  </script>

</body>
</html>
